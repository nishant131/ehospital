<body>
	<style>
.login-page {
  width: 700px;
  padding: 8% 0 0;
  margin: auto;
}
body {
  background-image:url(img/slide-three.jpg);
  background-repeat: no-repeat; 
  background-position: right top;
  opacity: 0.92;
  filter: alpha(opacity=50);
  background-attachment: fixed;
  background-size:100% 100%;
     
}
.form h1{
    color: #000;
    font-size: 40px;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width:  600px;
  margin-top:100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 70%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form input[type=submit],input[type=reset]{
  font-family: "Roboto", sans-serif;
  background: #41aadb;
  width: 37%;
  border-radius:10px;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
}
.form input[type=reset]
{
  background: #e83052;
}
</style> 
<div class="login-page">
  <div class="form">
    <form class="login-form" method="Post" action="/bill/update/">{% csrf_token %}
	<h1>Upadte Bill</h1>     
      <input type="number" placeholder="Patient-Id" name="p_id"/>
      <input type="number" placeholder="Medicine Bills" name="med_bill"/>
	  <input type="number" placeholder="Others" name="others"/>
      <input type="Submit" value="Upadte Bill">
      <input type="Reset">
    </form>
  </div>
</div>
